<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Guillem Garcia</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bf2aefe3e6.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" href="images/icons/favicon.ico">
    <!-- My StyleSheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="formulario">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center s1">
                    <h1 id="contact-title">contact me.</h1>
                    <p>If you want to make your project,  hire me, work with me, share some <br> fabulous idea or say hi send me a message</p>
                </div>
            </div>
            <div class="form-box">
                <form action="">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <label for="floatingInput">Your name</label>
                                <input name="name" id="name" type="text" class="form-control" id="floatingInput" placeholder="Your Name">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <label for="floatingInput">Your email</label>
                                <input name="email" id="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-floating">
                                <label for="floatingTextarea">Comments</label>
                                <textarea name="message" id="message" class="form-control" placeholder="Hi!" id="floatingTextarea" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-lg-12">
                            <button class="btn btn-light" type="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row text-center">
                <div class="col-lg-12">
                    <form action="index.html">
                        <button class="return btn btn-primary" type="submit">Return to the landing page</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer id="bottompage">
        <div>
            <h1 class="bottom-title">GuillemGarciaDev</h1>
            <div>
                <a class="bottom-icon" href="https://github.com/GuillemGarciaDev" target="_blank"><i class="fab fa-github-alt fa-2x icon-bottom"></i></a>
                <a class="bottom-icon" href="https://www.instagram.com/guillemgarcia/" target="_blank"><i class="fab fa-instagram fa-2x icon-bottom"></i></a>
                <a class="bottom-icon" href="https://www.linkedin.com/in/guillem-garc%C3%ADa-gil-8478051b2/" target="_blank"><i class="fab fa-linkedin-in fa-2x icon-bottom"></i></a>
                <a class="bottom-icon" href="https://twitter.com/williamhartz_" ><i class="fab fa-twitter fa-2x icon-bottom"></i></a>
            </div>
            <p class="copyright">@Copyright GuillemGarciaDev. All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
